    let dim; 2
let angle = 10;

function setup() {
  createCanvas(800, 800);
  dim = width / 0.5;
  background(0);
  colorMode(HSB, 360, 500, 100);
  noStroke();
  ellipseMode(RADIUS);
  frameRate(1);
}

function draw() {
  background(0);
  for (let x = 0; x <= width; x += dim) {
    drawGradient(x, height / 1);
  }
  angle += 0.1; // Increment the angle for rotation
}

function drawGradient(x, y) {
  let radius = dim / 2.11;
  let baseHue = random(0, 360);
  for (let r = radius; r > 0; --r) {
    // Introduce randomness to saturation and brightness
    let saturation = map(r, 0, radius, random(30, 80), 100);
    let brightness = map(r, 0, radius, random(50, 80), 100);
    fill((baseHue + r) % 360, saturation, brightness);

     // Randomly choose a shape based on regions
    let region = random();
    if (region < 0.33) {
      ellipse(x, y, r, r);
    } else if (region < 0.66) {
      rect(x - r / 2, y - r / 2, r, r);
    } else {
      triangle(x, y - r, x - r, y + r, x + r, y + r);
    }
  }
}
