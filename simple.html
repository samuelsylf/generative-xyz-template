        body {
            margin: 0px;

        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
            position: fixed;
            top: 0;
            left: 0;
        }

<body>
    <script type="text/javascript">

        // Add your script for generative art here
        // ...
      // GRADIENT SCRIPT 
        let dim;

function setup() {
  createCanvas(800, 800);
  dim = width / 0.1;
  background(0);
  colorMode(HSB, 360, 400, 100);
  noStroke();
  ellipseMode(RADIUS);
  frameRate(1);
}

function draw() {
  background(0);
  for (let x = 0; x <= width; x += dim) {
    drawGradient(x, height / 2);
  }
}

function drawGradient(x, y) {
  let radius = dim / 2;
  let h = random(0, 360);
  for (let r = radius; r > 0; --r) {
    fill(h, 90, 90);
    ellipse(x, y, r, r);
    h = (h + 1) % 360;
  }
}

    </script>

    <script type="text/javascript">

        // Add your traits and generative code here
        // ...

        // Rendering loop
        function render() {
            regl.clear({
                color: [0, 0, 0, 1],
            });
            draw();
            lifeDraw();
            requestAnimationFrame(render);
        }

        // Start rendering loop
        render();

    </script>
